<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Saviora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #bed0f1;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
    }
    .logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }
    .logo-img {
      width: 110px;
      max-width: 40vw;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }
    .waitlist-btn {
      position: absolute;
      top: 32px;
      right: 32px;
      background: #fff;
      color: #bed0f1;
      border: 2px solid #bed0f1;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
    }
    .waitlist-btn.active {
      background: #bed0f1;
      color: #fff;
      border: 2px solid #bed0f1;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 48px 36px 40px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }
    .subtitle {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      text-align: center;
      line-height: 1.2;
    }
    .desc {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
      text-align: center;
      max-width: 500px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #444;
      margin-bottom: 2px;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      border-radius: 14px;
      border: 1px solid #d1d1d1;
      padding: 12px;
      font-size: 1rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      margin-top: 6px;
      margin-bottom: 0;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #bed0f1;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 18px;
      border: 1.5px solid #d1d1d1;
      padding: 18px;
      font-size: 1.15rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      margin-top: 6px;
      margin-bottom: 0;
      resize: vertical;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea:focus {
      border: 1.5px solid #bed0f1;
    }
    .hint {
      color: #888;
      font-size: 1.05rem;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }
    button[type="submit"] {
      width: 100%;
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      background: #bed0f1;
      color: #222;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
    }
    button[type="submit"]:active {
      background: #a7b6d1;
    }
    /* Модальное окно */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      max-width: 340px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      text-align: center;
      position: relative;
    }
    .modal input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d1d1;
      margin-bottom: 16px;
      font-size: 1rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
    }
    .modal .btn {
      margin-bottom: 0;
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 1.2rem;
      color: #aaa;
      cursor: pointer;
      background: none;
      border: none;
    }
    .queue-number {
      font-size: 1.2rem;
      color: #bed0f1;
      font-weight: 700;
      margin-top: 18px;
    }
    @media (max-width: 900px) {
      .container {
        padding: 32px 8px 28px 8px;
        max-width: 98vw;
      }
      .subtitle {
        font-size: 1.3rem;
      }
      .waitlist-btn {
        top: 12px;
        right: 12px;
        padding: 8px 16px;
      }
    }
    @media (max-width: 600px) {
      .main-center {
        padding: 0 0 24px 0;
      }
      .container {
        padding: 18px 4vw 18px 4vw;
        border-radius: 14px;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .desc {
        font-size: 1rem;
      }
      .logo-img {
        width: 70px;
      }
      .waitlist-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <button class="waitlist-btn" id="waitlistBtn">App Waitlist</button>
  <div class="main-center">
    <div class="logo-block">
      <img src="photo_2025-06-30_22-00-32 copy.png" alt="Saviora Logo" class="logo-img" />
    </div>
    <div class="container">
      <div class="subtitle">Интерпретация сновидений</div>
      <div class="desc">Запишите своё сновидение — мы поможем услышать, что оно хочет сказать.</div>
      <form
        action="https://formspree.io/f/xanbpkgn"
        method="POST"
      >
        <label>
          Ваш email:
          <input type="email" name="email" required>
        </label>
        <label>
          Ваше сновидение:
          <textarea name="message" required placeholder="Запишите свое сновидение. Они говорят, мы помогаем слушать"></textarea>
        </label>
        <button type="submit">Отправить сновидение</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для waitlist -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modal">
      <button class="close-modal" id="closeModal">&times;</button>
      <div id="modalContent">
        <div style="font-weight:600; font-size:1.1rem; margin-bottom:10px;">Ваша заявка в список ожидания</div>
        <input type="email" id="waitlistEmail" placeholder="Ваш email" required>
        <button class="btn" id="joinWaitlistBtn">Встать в очередь</button>
      </div>
      <div class="queue-number" id="queueNumber" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Waitlist modal logic
    const waitlistBtn = document.getElementById('waitlistBtn');
    const modalBg = document.getElementById('modalBg');
    const closeModal = document.getElementById('closeModal');
    const joinWaitlistBtn = document.getElementById('joinWaitlistBtn');
    const waitlistEmail = document.getElementById('waitlistEmail');
    const modalContent = document.getElementById('modalContent');
    const queueNumber = document.getElementById('queueNumber');

    waitlistBtn.onclick = () => {
      modalBg.style.display = 'flex';
      waitlistBtn.classList.add('active');
    };
    closeModal.onclick = () => {
      modalBg.style.display = 'none';
      waitlistBtn.classList.remove('active');
      // reset modal
      modalContent.style.display = '';
      queueNumber.style.display = 'none';
      waitlistEmail.value = '';
      joinWaitlistBtn.disabled = false;
      joinWaitlistBtn.textContent = 'Встать в очередь';
    };
    modalBg.onclick = (e) => {
      if (e.target === modalBg) closeModal.onclick();
    };

    // Подключение к Google Sheets через SheetDB
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/tj7alk98vxxrr"; // <-- твой URL

    joinWaitlistBtn.onclick = async () => {
      const email = waitlistEmail.value.trim();
      if (!email || !email.includes('@')) {
        waitlistEmail.style.border = '1.5px solid red';
        return;
      }
      joinWaitlistBtn.disabled = true;
      joinWaitlistBtn.textContent = 'Отправка...';

      try {
        // Добавляем email в Google Sheets через SheetDB
        await fetch(SHEETDB_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [{ email, timestamp: new Date().toISOString() }] })
        });

        // Получаем общее количество заявок
        const res = await fetch(SHEETDB_API_URL);
        const data = await res.json();
        const number = data.length;

        modalContent.style.display = 'none';
        queueNumber.style.display = '';
        queueNumber.textContent = `Вы №${number} в списке ожидания Saviora`;
      } catch (e) {
        joinWaitlistBtn.disabled = false;
        joinWaitlistBtn.textContent = 'Встать в очередь';
        alert('Ошибка при добавлении в waitlist. Попробуйте позже.');
      }
    };
  </script>
</body>
</html>
