<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Saviora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #6ca6e3;
      --glow1: #ffe6c9;
      --glow2: #bed0f1;
      --glow3: #f7d6b6;
    }
    html, body {
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
      background: none;
      color: var(--blue);
      text-shadow: 0 1px 2px #fff6e955;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: url('background 1.png') center center/cover no-repeat fixed;
      opacity: 0.35;
    }
    body::after {
      content: "";
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
      background: radial-gradient(ellipse at 70% 20%, #ffe6c9cc 0%, #b6c7e688 100%);
      mix-blend-mode: lighten;
      opacity: 0.5;
      backdrop-filter: blur(4px);
    }
    .main-center {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .waitlist-btn {
      background: #fff !important;
      background-color: #fff !important;
      color: var(--blue) !important;
      border: 2px solid var(--blue) !important;
      border-radius: 10px !important;
      padding: 10px 28px !important;
      font-size: 1rem !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: background 0.2s, color 0.2s !important;
      z-index: 4 !important;
      font-family: 'Montserrat', Arial, sans-serif !important;
      position: absolute !important;
      top: 32px !important;
      right: 32px !important;
      opacity: 1 !important;
      box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9 !important;
      -webkit-appearance: none !important;
      appearance: none !important;
    }
    .waitlist-btn.active {
      background: var(--blue) !important;
      background-color: var(--blue) !important;
      color: #fff !important;
      border: 2px solid var(--blue) !important;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.91);
      border-radius: 38px;
      box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9;
      padding: 34px 25px 28px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      backdrop-filter: blur(2px);
      animation: containerGlow 6s ease-in-out infinite alternate;
      box-sizing: border-box;
      color: var(--blue);
      text-shadow: 0 1px 2px #fff6e955;
    }
    @keyframes containerGlow {
      0%   { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 12px 64px 0 rgba(180, 160, 120, 0.18), 0 2.5px 18px 0 #ffe6c9; }
      100% { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
    }
    .main-phrase {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--blue);
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 2px 8px #fff6e9bb;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--blue);
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: var(--blue);
      margin-bottom: 2px;
      width: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 32px;
      border: 1.5px solid var(--blue);
      padding: 22px;
      font-size: 0.95rem;
      font-style: italic;
      background: #f7f7f7;
      color: var(--blue);
      outline: none;
      margin-bottom: 0;
      resize: vertical;
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: textareaGlow 7s ease-in-out infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    textarea::placeholder {
      color: var(--blue);
      font-size: 0.95rem;
      font-style: italic;
      font-family: 'Montserrat', Arial, sans-serif;
      opacity: 1;
      text-shadow: none;
    }
    @keyframes textareaGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 #ffe6c9cc; }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    textarea:focus {
      border: 1.5px solid var(--blue);
      box-shadow: 0 0 0 2px #ffe6c9;
    }
    .dream-glow-btn {
      width: 100%;
      padding: 18px 0;
      border: none;
      border-radius: 32px;
      font-size: 1.18rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--blue) 0%, #ffe6c9 100%);
      color: var(--blue);
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: btnGlow 5s ease-in-out infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 0 0 16px var(--glow1), 0 0 32px var(--glow2), 0 2px 8px #fff6e9bb;
      position: relative;
      overflow: hidden;
    }
    .dream-glow-btn span {
      display: inline-block;
      animation: dreamTextGlow 2.6s ease-in-out infinite alternate,
                 dreamWave 3.7s cubic-bezier(.58,.01,.41,1) infinite alternate;
      will-change: text-shadow, transform;
    }
    @keyframes btnGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 var(--blue); }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    @keyframes dreamTextGlow {
      0%   { text-shadow: 0 0 16px var(--glow1), 0 0 32px var(--glow2), 0 2px 8px #fff6e9bb;}
      50%  { text-shadow: 0 0 30px var(--glow2), 0 0 44px var(--glow3), 0 2px 12px #ffe6c9;}
      100% { text-shadow: 0 0 16px var(--glow1), 0 0 32px var(--glow2), 0 2px 8px #fff6e9bb;}
    }
    @keyframes dreamWave {
      0%   { transform: translateX(-5px);}
      50%  { transform: translateX(5px);}
      100% { transform: translateX(-5px);}
    }
    button[type="submit"]:active, .dream-glow-btn:active {
      background: linear-gradient(90deg, #5a8ec7 0%, #f7d6b6 100%);
    }
    /* Modal styles - synchronized with main frame */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .modal-bg.active {
      display: flex;
      opacity: 1;
    }
    .modal {
      background: rgba(255,255,255,0.94);
      border-radius: 38px;
      box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9;
      padding: 34px 25px 28px 25px;
      max-width: 420px;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: containerGlow 6s ease-in-out infinite alternate;
      position: relative;
      box-sizing: border-box;
      color: var(--blue);
      text-shadow: 0 1px 2px #fff6e9bb;
    }
    .modal input[type="email"] {
      width: 100%;
      max-width: 100%;
      padding: 18px 14px;
      border-radius: 32px;
      border: 1.5px solid var(--blue);
      font-size: 1.15rem;
      background: #f7f7f7;
      color: var(--blue);
      outline: none;
      margin-bottom: 18px;
      box-sizing: border-box;
      transition: border 0.2s;
      font-family: 'Montserrat', Arial, sans-serif;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      text-align: left;
      display: block;
    }
    .modal input[type="email"]::placeholder {
      color: var(--blue);
      opacity: 1;
      font-style: italic;
      font-size: 1.02rem;
    }
    .modal input[type="email"]:focus {
      border: 1.5px solid var(--blue);
    }
    .modal .btn, .modal button.btn, #joinWaitlistBtn {
      width: 100%;
      padding: 18px 0;
      border: none;
      border-radius: 32px;
      font-size: 1.18rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--blue) 0%, #ffe6c9 100%);
      color: var(--blue);
      cursor: pointer;
      margin-bottom: 0;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: btnGlow 5s ease-in-out infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
      text-shadow: 0 1px 2px #fff6e9bb;
    }
    .modal .btn:active, #joinWaitlistBtn:active {
      background: linear-gradient(90deg, #5a8ec7 0%, #f7d6b6 100%);
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 1.2rem;
      color: var(--blue);
      cursor: pointer;
      background: none;
      border: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .queue-number {
      font-size: 1.2rem;
      color: var(--blue);
      font-weight: 700;
      margin-top: 18px;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      width: 100%;
      text-shadow: 0 1px 2px #fff6e9bb;
    }
    @media (max-width: 900px) {
      .container, .modal {
        padding: 22px 6px 20px 6px;
        max-width: 98vw;
      }
      .main-phrase {
        font-size: 1.3rem;
      }
      .waitlist-btn {
        position: static !important;
        width: 100% !important;
        margin: 0 0 18px 0 !important;
        padding: 10px 0 !important;
        border-radius: 18px !important;
        font-size: 1.1rem !important;
        top: auto !important;
        right: auto !important;
        background: #fff !important;
        background-color: #fff !important;
        color: var(--blue) !important;
        box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9 !important;
        -webkit-appearance: none !important;
        appearance: none !important;
      }
    }
    @media (max-width: 600px) {
      html, body {
        font-size: 15px;
      }
      .main-center {
        padding: 0 0 24px 0;
      }
      .container, .modal {
        padding: 10px 2vw 10px 2vw;
        border-radius: 16px;
        max-width: 99vw;
      }
      .main-phrase {
        font-size: 1rem;
        margin-bottom: 16px;
      }
      textarea, .modal input[type="email"] {
        border-radius: 13px;
        padding: 10px;
        font-size: 0.9rem;
      }
      button[type="submit"], .dream-glow-btn, .modal .btn, .modal button.btn, #joinWaitlistBtn {
        border-radius: 13px;
        padding: 12px 0;
        font-size: 1rem;
      }
      .waitlist-btn {
        font-size: 1rem !important;
        border-radius: 13px !important;
        padding: 10px 0 !important;
        opacity: 1 !important;
        background: #fff !important;
        background-color: #fff !important;
        color: var(--blue) !important;
        box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9 !important;
        -webkit-appearance: none !important;
        appearance: none !important;
      }
    }
    @media (max-width: 400px) {
      .container, .modal {
        padding: 4px 1vw 4px 1vw;
      }
      .main-phrase {
        font-size: 0.84rem;
      }
      textarea, .modal input[type="email"] {
        font-size: 0.82rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <!-- Картинка dreamgirl удалена -->
  <button class="waitlist-btn" id="waitlistBtn">App Waitlist</button>
  <div class="main-center">
    <div class="container">
      <div class="main-phrase"><b>Сны говорят, мы помогаем слушать</b></div>
      <form action="https://formspree.io/f/xanbpkgn" method="POST">
        <label>
          <textarea name="message" required
            placeholder="Saviora — делимся тем, что помогает лучше понять себя..."></textarea>
        </label>
        <button type="submit" class="dream-glow-btn"><span>Отправить сновидение</span></button>
      </form>
    </div>
  </div>

  <div class="modal-bg" id="modalBg" aria-modal="true" role="dialog">
    <div class="modal" id="modal">
      <button class="close-modal" id="closeModal" aria-label="Закрыть">&times;</button>
      <div id="modalContent" style="width:100%;display:flex;flex-direction:column;align-items:center;">
        <div style="font-weight:600; font-size:1.1rem; margin-bottom:16px; text-align:center;">Ваша заявка в список ожидания</div>
        <input type="email" id="waitlistEmail" placeholder="Ваш email" required autocomplete="email">
        <button class="btn" id="joinWaitlistBtn">Встать в очередь</button>
      </div>
      <div class="queue-number" id="queueNumber" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Waitlist modal logic
    const waitlistBtn = document.getElementById('waitlistBtn');
    const modalBg = document.getElementById('modalBg');
    const closeModal = document.getElementById('closeModal');
    const joinWaitlistBtn = document.getElementById('joinWaitlistBtn');
    const waitlistEmail = document.getElementById('waitlistEmail');
    const modalContent = document.getElementById('modalContent');
    const queueNumber = document.getElementById('queueNumber');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    waitlistBtn.onclick = () => {
      modalBg.classList.add('active');
      waitlistBtn.classList.add('active');
      waitlistEmail.focus();
    };
    closeModal.onclick = () => {
      modalBg.classList.remove('active');
      waitlistBtn.classList.remove('active');
      modalContent.style.display = '';
      queueNumber.style.display = 'none';
      waitlistEmail.value = '';
      waitlistEmail.style.border = '';
      joinWaitlistBtn.disabled = false;
      joinWaitlistBtn.textContent = 'Встать в очередь';
    };
    modalBg.onclick = (e) => {
      if (e.target === modalBg) closeModal.onclick();
    };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalBg.classList.contains('active')) closeModal.onclick();
    });

    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/tj7alk98vxxrr";

    joinWaitlistBtn.onclick = async () => {
      const email = waitlistEmail.value.trim();
      if (!emailRegex.test(email)) {
        waitlistEmail.style.border = '1.5px solid red';
        waitlistEmail.focus();
        return;
      }
      waitlistEmail.style.border = '';
      joinWaitlistBtn.disabled = true;
      joinWaitlistBtn.textContent = 'Отправка...';

      try {
        await fetch(SHEETDB_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [{ email, timestamp: new Date().toISOString() }] })
        });

        const res = await fetch(SHEETDB_API_URL);
        const data = await res.json();
        const number = data.length;

        modalContent.style.display = 'none';
        queueNumber.style.display = '';
        queueNumber.textContent = `Вы №${number} в списке ожидания Saviora`;
        queueNumber.style.display = '';

        waitlistEmail.value = '';
        joinWaitlistBtn.disabled = true;
      } catch (e) {
        joinWaitlistBtn.disabled = false;
        joinWaitlistBtn.textContent = 'Встать в очередь';
        alert('Ошибка при добавлении в waitlist. Попробуйте позже.');
      }
    };
  </script>
</body>
</html>
