<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Saviora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      background: none;
      position: relative;
      box-shadow: 0 0 120px 40px #f7d6b6 inset;
      transition: background 0.5s;
      overflow-x: hidden;
    }
    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: url('background 1.png') center center/cover no-repeat fixed;
      opacity: 0.35;
    }
    body::after {
      content: "";
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(ellipse at 70% 20%, #ffe6c9cc 0%, #b6c7e688 100%);
      mix-blend-mode: lighten;
      opacity: 0.5;
      backdrop-filter: blur(4px);
    }
    .main-center {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.91);
      border-radius: 38px;
      box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9;
      padding: 34px 25px 28px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      backdrop-filter: blur(2px);
      animation: containerGlow 6s ease-in-out infinite alternate;
    }
    @keyframes containerGlow {
      0%   { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 12px 64px 0 rgba(180, 160, 120, 0.18), 0 2.5px 18px 0 #ffe6c9; }
      100% { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
    }
    .main-phrase {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 2px 12px #ffe6c9cc;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .textarea-label {
      width: 100%;
    }
    .saviora-placeholder {
      font-size: 0.95rem;  /* 2 sizes smaller than 1.15rem */
      font-style: italic;
      color: #888;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-bottom: 10px;
      text-align: center;
      display: block;
      width: 100%;
      pointer-events: none;
      user-select: none;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 32px;
      border: 1.5px solid #d1d1d1;
      padding: 22px;
      font-size: 1.15rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      margin-bottom: 0;
      resize: vertical;
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: textareaGlow 7s ease-in-out infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @keyframes textareaGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 #ffe6c9cc; }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    textarea:focus {
      border: 1.5px solid #bed0f1;
      box-shadow: 0 0 0 2px #ffe6c9;
    }
    button[type="submit"] {
      width: 100%;
      padding: 18px 0;
      border: none;
      border-radius: 32px;
      font-size: 1.18rem;
      font-weight: 700;
      background: linear-gradient(90deg, #bed0f1 0%, #ffe6c9 100%);
      color: #222;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: btnGlow 5s ease-in-out infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @keyframes btnGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 #bed0f1cc; }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    button[type="submit"]:active {
      background: linear-gradient(90deg, #a7b6d1 0%, #f7d6b6 100%);
    }
    @media (max-width: 900px) {
      .container {
        padding: 22px 6px 20px 6px;
        max-width: 68vw;
      }
      .main-phrase {
        font-size: 1.3rem;
      }
      .saviora-placeholder {
        font-size: 0.7rem;
      }
    }
    @media (max-width: 600px) {
      .main-center {
        padding: 0 0 24px 0;
      }
      .container {
        padding: 13px 3vw 13px 3vw;
        border-radius: 22px;
      }
      .main-phrase {
        font-size: 1.1rem;
      }
      .saviora-placeholder {
        font-size: 0.6rem;
      }
      textarea {
        border-radius: 22px;
        padding: 14px;
      }
      button[type="submit"] {
        border-radius: 22px;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="main-center">
    <div class="container">
      <div class="main-phrase"><b>Сны говорят, мы помогаем слушать</b></div>
      <form action="https://formspree.io/f/xanbpkgn" method="POST">
        <label class="textarea-label">
          <span class="saviora-placeholder">Saviora — делимся тем, что помогает лучше понять себя...</span>
          <textarea name="message" required aria-label="Saviora — делимся тем, что помогает лучше понять себя..."></textarea>
        </label>
        <button type="submit">Отправить сновидение</button>
      </form>
    </div>
  </div>
</body>
</html>
