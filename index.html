<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Saviora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      background: radial-gradient(ellipse at 70% 20%, #ffe6c9 0%, #f7d6b6 30%, #b6c7e6 100%);
      background-attachment: fixed;
      box-shadow: 0 0 120px 40px #f7d6b6 inset;
      transition: background 0.5s;
      overflow-x: hidden;
    }
    /* Абстрактные пятна */
    .bg-blobs {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.45;
      filter: blur(12px);
      animation: blobMove 18s ease-in-out infinite alternate;
      mix-blend-mode: lighten;
    }
    .blob1 {
      width: 420px; height: 420px;
      background: radial-gradient(circle at 60% 40%, #b6c7e6 0%, #ffe6c9 100%);
      top: 8%; left: 8%;
      animation-delay: 0s;
    }
    .blob2 {
      width: 340px; height: 340px;
      background: radial-gradient(circle at 40% 60%, #f7d6b6 0%, #bed0f1 100%);
      top: 60%; left: 60%;
      animation-delay: 3s;
    }
    .blob3 {
      width: 260px; height: 260px;
      background: radial-gradient(circle at 70% 30%, #ffe6c9 0%, #b6c7e6 100%);
      top: 50%; left: 20%;
      animation-delay: 7s;
    }
    .blob4 {
      width: 180px; height: 180px;
      background: radial-gradient(circle at 30% 70%, #bed0f1 0%, #f7d6b6 100%);
      top: 20%; left: 70%;
      animation-delay: 11s;
    }
    @keyframes blobMove {
      0%   { transform: scale(1) translateY(0) translateX(0);}
      40%  { transform: scale(1.08) translateY(-18px) translateX(12px);}
      60%  { transform: scale(0.95) translateY(12px) translateX(-18px);}
      100% { transform: scale(1.1) translateY(-10px) translateX(20px);}
    }
    .main-center {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }
    .logo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }
    .logo-img {
      width: 110px;
      max-width: 40vw;
      height: auto;
      margin-bottom: 10px;
      display: block;
      object-fit: contain;
      background: transparent;
      filter: drop-shadow(0 2px 24px #bed0f1cc);
      transition: filter 0.4s;
    }
    .waitlist-btn {
      position: absolute;
      top: 32px;
      right: 32px;
      background: #fff;
      color: #bed0f1;
      border: 2px solid #bed0f1;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
    }
    .waitlist-btn.active {
      background: #bed0f1;
      color: #fff;
      border: 2px solid #bed0f1;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.93);
      border-radius: 38px;
      box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9;
      padding: 48px 36px 40px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
      backdrop-filter: blur(2px);
      animation: containerGlow 6s ease-in-out infinite alternate;
    }
    @keyframes containerGlow {
      0%   { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 12px 64px 0 rgba(180, 160, 120, 0.18), 0 2.5px 18px 0 #ffe6c9; }
      100% { box-shadow: 0 8px 48px 0 rgba(180, 160, 120, 0.13), 0 1.5px 12px 0 #ffe6c9; }
    }
    .subtitle {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 10px;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 2px 12px #ffe6c9cc;
    }
    .desc {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
      text-align: center;
      max-width: 500px;
      text-shadow: 0 1px 8px #fff6e9cc;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #444;
      margin-bottom: 2px;
      width: 100%;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 32px;
      border: 1.5px solid #d1d1d1;
      padding: 22px;
      font-size: 1.15rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      margin-top: 6px;
      margin-bottom: 0;
      resize: vertical;
      box-sizing: border-box;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: textareaGlow 7s ease-in-out infinite alternate;
    }
    @keyframes textareaGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 #ffe6c9cc; }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    textarea:focus {
      border: 1.5px solid #bed0f1;
      box-shadow: 0 0 0 2px #ffe6c9;
    }
    button[type="submit"] {
      width: 100%;
      padding: 18px 0;
      border: none;
      border-radius: 32px;
      font-size: 1.18rem;
      font-weight: 700;
      background: linear-gradient(90deg, #bed0f1 0%, #ffe6c9 100%);
      color: #222;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px 0 #ffe6c9;
      animation: btnGlow 5s ease-in-out infinite alternate;
    }
    @keyframes btnGlow {
      0%   { box-shadow: 0 2px 12px 0 #ffe6c9; }
      50%  { box-shadow: 0 4px 24px 0 #bed0f1cc; }
      100% { box-shadow: 0 2px 12px 0 #ffe6c9; }
    }
    button[type="submit"]:active {
      background: linear-gradient(90deg, #a7b6d1 0%, #f7d6b6 100%);
    }
    /* Модальное окно */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
    }
    .modal-bg.active {
      display: flex;
      opacity: 1;
    }
    .modal {
      background: #fff;
      border-radius: 24px;
      padding: 32px 24px 24px 24px;
      max-width: 340px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      text-align: center;
      position: relative;
    }
    .modal input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d1d1;
      margin-bottom: 16px;
      font-size: 1rem;
      background: #f7f7f7;
      color: #222;
      outline: none;
      transition: border 0.2s;
    }
    .modal input[type="email"]:focus {
      border: 1.5px solid #bed0f1;
    }
    .modal .btn {
      margin-bottom: 0;
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 1.2rem;
      color: #aaa;
      cursor: pointer;
      background: none;
      border: none;
    }
    .queue-number {
      font-size: 1.2rem;
      color: #bed0f1;
      font-weight: 700;
      margin-top: 18px;
    }
    @media (max-width: 900px) {
      .container {
        padding: 32px 8px 28px 8px;
        max-width: 98vw;
      }
      .subtitle {
        font-size: 1.3rem;
      }
      .waitlist-btn {
        top: 12px;
        right: 12px;
        padding: 8px 16px;
      }
    }
    @media (max-width: 600px) {
      .main-center {
        padding: 0 0 24px 0;
      }
      .container {
        padding: 18px 4vw 18px 4vw;
        border-radius: 22px;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .desc {
        font-size: 1rem;
      }
      .logo-img {
        width: 70px;
      }
      .waitlist-btn {
        font-size: 0.95rem;
        padding: 7px 10px;
      }
      .modal {
        padding: 18px 6vw 18px 6vw;
        max-width: 98vw;
      }
      textarea {
        border-radius: 22px;
        padding: 14px;
      }
      button[type="submit"] {
        border-radius: 22px;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
  </div>
  <button class="waitlist-btn" id="waitlistBtn">App Waitlist</button>
  <div class="main-center">
    <div class="logo-block">
      <img src="photo_2025-06-30_22-00-32%20copy.png" alt="Saviora Logo" class="logo-img" />
    </div>
    <div class="container">
      <div class="subtitle">Интерпретация сновидений</div>
      <div class="desc">Запишите своё сновидение — мы поможем услышать, что оно хочет сказать.</div>
      <form
        action="https://formspree.io/f/xanbpkgn"
        method="POST"
      >
        <label>
          <textarea name="message" required placeholder="Запишите свое сновидение. Вечер, тишина, только вы и ваши сны..."></textarea>
        </label>
        <button type="submit">Отправить сновидение</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для waitlist -->
  <div class="modal-bg" id="modalBg" aria-modal="true" role="dialog">
    <div class="modal" id="modal">
      <button class="close-modal" id="closeModal" aria-label="Закрыть">&times;</button>
      <div id="modalContent">
        <div style="font-weight:600; font-size:1.1rem; margin-bottom:10px;">Ваша заявка в список ожидания</div>
        <input type="email" id="waitlistEmail" placeholder="Ваш email" required autocomplete="email">
        <button class="btn" id="joinWaitlistBtn">Встать в очередь</button>
      </div>
      <div class="queue-number" id="queueNumber" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Waitlist modal logic
    const waitlistBtn = document.getElementById('waitlistBtn');
    const modalBg = document.getElementById('modalBg');
    const closeModal = document.getElementById('closeModal');
    const joinWaitlistBtn = document.getElementById('joinWaitlistBtn');
    const waitlistEmail = document.getElementById('waitlistEmail');
    const modalContent = document.getElementById('modalContent');
    const queueNumber = document.getElementById('queueNumber');

    // Email regex for better validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    waitlistBtn.onclick = () => {
      modalBg.classList.add('active');
      waitlistBtn.classList.add('active');
      waitlistEmail.focus();
    };
    closeModal.onclick = () => {
      modalBg.classList.remove('active');
      waitlistBtn.classList.remove('active');
      // reset modal
      modalContent.style.display = '';
      queueNumber.style.display = 'none';
      waitlistEmail.value = '';
      waitlistEmail.style.border = '';
      joinWaitlistBtn.disabled = false;
      joinWaitlistBtn.textContent = 'Встать в очередь';
    };
    modalBg.onclick = (e) => {
      if (e.target === modalBg) closeModal.onclick();
    };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalBg.classList.contains('active')) closeModal.onclick();
    });

    // SheetDB API
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/tj7alk98vxxrr";

    joinWaitlistBtn.onclick = async () => {
      const email = waitlistEmail.value.trim();
      if (!emailRegex.test(email)) {
        waitlistEmail.style.border = '1.5px solid red';
        waitlistEmail.focus();
        return;
      }
      waitlistEmail.style.border = '';
      joinWaitlistBtn.disabled = true;
      joinWaitlistBtn.textContent = 'Отправка...';

      try {
        // Добавляем email в Google Sheets через SheetDB
        await fetch(SHEETDB_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [{ email, timestamp: new Date().toISOString() }] })
        });

        // Получаем общее количество заявок
        const res = await fetch(SHEETDB_API_URL);
        const data = await res.json();
        const number = data.length;

        modalContent.style.display = 'none';
        queueNumber.style.display = '';
        queueNumber.textContent = `Вы №${number} в списке ожидания Saviora`;

        // Очищаем поле email и деактивируем кнопку
        waitlistEmail.value = '';
        joinWaitlistBtn.disabled = true;
      } catch (e) {
        joinWaitlistBtn.disabled = false;
        joinWaitlistBtn.textContent = 'Встать в очередь';
        alert('Ошибка при добавлении в waitlist. Попробуйте позже.');
      }
    };

    // Исправление пути к логотипу (если файл лежит рядом с html)
    document.querySelector('.logo-img').src = encodeURIComponent('photo_2025-06-30_22-00-32 copy.png');
  </script>
</body>
</html>
